<!DOCTYPE html>
<html lang="en">
    <head>
    <body style="background-color:MediumSpringGreen;">
        <meta charset="UTF-B"/>
        <meta http-equiv="X-UA-Compatible"content="IE=edge"/>
        <meta name="viewport"content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet"href="main.css"/>
        <title>Cash Register</title>
    </head>
    <body>
        <center><div class="container">
            <h1 class="heading">Cash Register Manager</h1>
            <p class="description">
                <h3>Enter the bill amount and cash given by the customer and know
                minimum number of notes to return.</h3>
            </p>
            <lable for="bill-amount"><h1>Bill Amount:</h1></lable>
            <input id="bill-amount" type="text"/>
            
            <lable for="cash-given"><h1>Cash Given</h1></lable>
            <input id="cash-given" type="text"/>
            <button id="check-button" >Check</button>
            <p id = "error-message"></p>
            
            <table class="change-table">
                <caption><h3>Return Change</h3></caption>
                <tr>
                    <th>No of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                   <th>Note</th>
                   <td>2000</td>
                   <td>500</td>
                   <td>100</td>
                   <td>20</td>
                   <td>10</td>
                   <td>5</td>
                   <td>1</td>
                </tr>
            </table>
        </div></center>
    </body>
  

<script src="jay.js"></script>
</html>
